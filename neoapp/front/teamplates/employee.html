<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница работника компании</title>
    <link rel="stylesheet" href="/static/css/employee.css">
</head>
<body>

<div class="employee-profile">
    <img src="/static/photo/pct1.png" alt="User Icon">
    <div class="profile-info">
        <h2>Имя Фамилия</h2>
        <p>Должность</p>
    </div>
</div>

<div class="filter">
    <div class="search">
        <input type="text" id="search" placeholder="Введите запрос...">
        <button id="search-btn"><img src="/static/photo/lupa.png" alt="Search Icon"></button>
    </div>
    <button id="filter-btn">Фильтр</button>
    <div class="label-filter">
        <div class="dropdown-content">
            <input type="checkbox" id="Отпуск" name="label" value="Отпуск">
            <label for="Отпуск">Отпуск</label><br>
            <input type="checkbox" id="Зарплата" name="label" value="Зарплата">
            <label for="Зарплата">Зарплата</label><br>
            <input type="checkbox" id="Проект" name="label" value="Проект">
            <label for="Проект">Проект</label><br>
        </div>
        
    </div>
</div>


<div class="requests-table">
    <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Название</th>
                <th>Метка</th>
                <th>Статус</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            <!-- Добавляем 10 дополнительных запросов -->
        </tbody>
    </table>
</div>

<script src="employee.js"></script>
</body>
</html>
